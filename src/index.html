<!DOCTYPE html>
<html>
<head>
  <title>ChatIO</title>
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body>

  <div class="wrap">

    <div class="ui grid">

      <div class="row centered">
        <div class="seven wide column">

          <h3 class="ui block header chat-topic"><span><i class="wechat icon"></i></span><span class="topic-text"></span></h3>
          <div class="ui fluid icon input chat-topic-input">
            <input type="text" placeholder="Chat's topic">
            <i class="wechat icon"></i>
          </div>

        </div>
        <div class="one wide column">
          <h3 class="ui block header center aligned"><a class="chat-topic-edit"><i class="edit icon"></i></a></h3>
        </div>
      </div>

      <div class="row centered">
        <div class="two wide column">
          <h3 class="ui block header attached top centered orange">Members</h3>
          <div class="ui segment attached">
            <div class="ui list chat-members"></div>
          </div>
        </div>

        <div class="six wide column">
          <div class="ui list chat-messages"></div>

          <div class="ui clearing divider"></div>
            <div class="ui form">

            <div class="fields">
              <div class="twelve wide field">
                <div class="ui left icon input">
                  <i class="comment icon"></i>
                  <input type="text" placeholder="Your message..." class="chat-input">
                </div>
              </div>
              <div class="four wide field">
              </div>

            </div>
          </div>

                <div class="ui icon bottom left pointing dropdown button chat-color">
                  <i class="settings icon"></i>
                  <div class="menu">
                    <div class="item"><div class="ui black empty circular label"></div>black</div>
                    <div class="item"><div class="ui green empty circular label"></div>green</div>
                    <div class="item"><div class="ui red empty circular label"></div>red</div>
                    <div class="item"><div class="ui blue empty circular label"></div>blue</div>
                    <div class="item"><div class="ui yellow empty circular label"></div>yellow</div>
                    <div class="item"><div class="ui pink empty circular label"></div>pink</div>
                    <div class="item"><div class="ui purple empty circular label"></div>purple</div>
                    <div class="item"><div class="ui teal empty circular label"></div>teal</div>
                    <div class="divider"></div>
                    <div class="ui transparent left icon input">
                      <i class="user icon"></i>
                      <input type="text" placeholder="Your nickname..." class="chat-current-name">
                    </div>
                  </div>
                </div>

        </div>
      </div>

    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
